<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Rock, paper, scissors, lizard, spock is a fun game that will make you spend hours playing">
  <link rel="icon" type="image/png" sizes="32x32" href="rockpaperscissors/images/favicon.png">
  <link rel="stylesheet" href="rockpaperscissors/css/style.css">

  <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>

<body>
  <main>
    <header class="game__header-box">
      <div class="game__header">
        <img class="game__header-img" src="rockpaperscissors/images/logo-bonus.svg"
          alt="soon written Rock, paper, scissors, lizard, spock">
          <svg class="game__darkMode" viewBox="0 0 512 512">
            <title>Sunny</title>
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
              d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94" />
            <circle cx="256" cy="256" r="80" fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-miterlimit="10" stroke-width="32" />
          </svg>
        <div class="game__score-box">
          <p class="game__score">score</p>
          <p class="game__number">0</p>
        </div>
      </div>
    </header>

    <div class="try-container">
      <p>Tries Left: <span id="tries"></span></p>
      <p>Reach score of <span id="goal"></span> to win!</p>
    </div>

    <div class="game__initial">
      <div class="game__initial-box">
        <button type="submit" aria-label="scissors" class="game__selection-box">
          <span class="game__selection game__scissors" data-selection="scissors">
            <span class="game__selection-oval">
              <img class="game__initial-img" aria-hidden="true" src="rockpaperscissors/images/icon-scissors.svg" alt="">
            </span>
          </span>
        </button>

        <button type="submit" aria-label="spock" class="game__selection-box">
          <span class="game__selection game__spock" data-selection="spock">
            <span class="game__selection-oval">
              <img class="game__initial-img" aria-hidden="true" src="rockpaperscissors/images/icon-spock.svg" alt="">
            </span>
          </span>
        </button>


        <button type="submit" aria-label="paper" class="game__selection-box">
          <span class="game__selection game__paper" data-selection="paper">
            <span class="game__selection-oval">
              <img class="game__initial-img" aria-hidden="true" src="rockpaperscissors/images/icon-paper.svg" alt="">
            </span>
          </span>
        </button>

        <button type="submit" aria-label="lizard" class="game__selection-box">
          <span class="game__selection game__lizard" data-selection="lizard">
            <span class="game__selection-oval">
              <img class="game__initial-img game__lizard-img" src="rockpaperscissors/images/icon-lizard.svg" aria-hidden="true" alt="">
            </span>
          </span>
        </button>

        <button type="submit" aria-label="rock" class="game__selection-box">
          <span class="game__selection game__rock" data-selection="rock">
            <span class="game__selection-oval">
              <img class="game__initial-img" aria-hidden="true" src="rockpaperscissors/images/icon-rock.svg" alt="">
            </span>
          </span>
        </button>
      </div>
    </div>
  </main>
  <div class="game__modal">
    <h2 class="game__modal-title">
      Rules
    </h2>
    <svg class="btn-close" width="20" height="20">
      <path fill="#3B4262" fill-rule="evenodd"
        d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
        opacity=".25" />
    </svg>
    <img class="game__modal-img" src="rockpaperscissors/images/image-rules-bonus.svg" alt="">
  </div>
  <div class="btn-rules--box">
    <a href="#" class="btn-modal">Rules</a>
  </div>
  <div class="overlay"></div>

  <footer>
    <a href="https://github.com/FemaleCartman" target="_blank">
      <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <title>GitHub</title>

       Github

  </footer>
  <script src="rockpaperscissors/js/script.js"></script>
  </body>
  
  </html>
